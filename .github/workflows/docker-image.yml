name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: yapadinithi/webapp:${{ github.sha }}

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Deploy to EC2 Instance 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 instance 1
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Install Ansible if not already installed
            sudo apt update
            sudo apt install -y ansible

            # Copy Ansible Playbook to EC2
            echo "${{ secrets.ANSIBLE_PLAYBOOK }}" > playbook.yml

            # Run Ansible Playbook
            ansible-playbook -i inventory.ini playbook.yml

      - name: Deploy to EC2 Instance 2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_2 }}  # EC2 instance 2
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Install Ansible if not already installed
            sudo apt update
            sudo apt install -y ansible

            # Copy Ansible Playbook to EC2
            echo "${{ secrets.ANSIBLE_PLAYBOOK }}" > playbook.yml

            # Run Ansible Playbook
            ansible-playbook -i inventory.ini playbook.yml
